<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login_style.css') }}">
    <title>Login</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div id="over">
        <div id = "register">
            <h1>Register</h1>
            <form action='/user/register' method='POST'>
                <label for='username'>Username:</label>
                <input class="box" type='text' name='username'>
    
                <label for='email'>Email:</label>
                <input class="box" type='text' name='email'>
    
                <label for='password'>Password:</label>
                <input class="box" type='text' name='password'>
                
                <label for='confirm'>Confirm Password:</label>
                <input class="box" type='text' name='confirm'>
                
                <input class="button" type='submit' value='Register'>
            </form>
        </div>
        
        <div id = "login">
            <h1>Login</h1>
            <form action='/user/login' method='POST'>
                <label for='email'>Email:</label>
                <input class="box" type='text' name='email'>
    
                <label for='password'>Password:</label>
                <input class="box" type='text' name='password'>
                
                <input class="button" type='submit' value='Login'>
            </form>
        </div>
    </div>
</body>
</html>
