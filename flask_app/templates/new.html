<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/new_style.css') }}">
    <title>New Game</title>
</head>
<body>
    <div id="header">
        <h1>Adding {{game[0].name}}</h1>
        <div id="headForms">
            <form action='/dashboard'>
                <input class="headButton" type='submit' value='Dashboard'>
            </form>
            <form action='/logout'>
                <input class="headButton" type='submit' value='Log Out'>
            </form>
        </div>
    </div>
    
    <form action='/search'>
        <input id="cancelButton" type='submit' value='Back'>
    </form>

    <form action='/new/process' method='POST'>
        <div id="title">
            <label for="title">Title:</label>
            <input type="text" name="title" value="{{game[0].name}}"  readonly>
        </div>
        
        <div id="formLeft">
            <div class="inputDiv">
                <label for="platform">Platform played on:</label>
                <select id="platform" name="platform">
                    {% for platform in game[0].platforms %}
                        <option value="{{platform.name}}">{{platform.name}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="inputDiv">
                <label for="score">Score:</label>
                <select id="score" name="score">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
            </div>
        </div>

        <div id="formRight">
            <div class="inputDiv">
                <label for="genre">Genre:</label>
                <input type="text" name="genre" value="{{game[0].genres[0].name}}" readonly>
            </div>

            <div class="inputDiv">
                <label for="release_date">Release Date:</label>
                <input type="text" name="release_date" value="{{game[0].release_dates[0].human}}" readonly>
            </div>
        </div>
        
        <label id="review" for="review">Review:</label>
        <textarea name="review" placeholder="Write a review"></textarea>
        
        <input id="addButton" type='submit' value='Add'>
    </form>
</body>
</html>
