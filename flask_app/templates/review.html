<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/review_style.css') }}">
    <title>View Review</title>
</head>
<body>
    <div id="header">
        <h1>{{game.title}} Review</h1>
        <form id="headForm" action='/logout'>
            <input id="headButton" type='submit' value='Log Out'>
        </form>
    </div>

    <form action='/dashboard'>
        <input id="cancelButton" type='submit' value='Back'>
    </form>

    <h1 id="score">Score: {{game.score}}</h1>
    <p>{{game.review}}</p>

</body>
</html>
